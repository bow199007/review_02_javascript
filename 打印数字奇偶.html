<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>

<body>
	
<script type="text/javascript">
	init();
	function init(){
		var valNum = prompt("输入数字");
		console.log(myNum(valNum));
	}
	
	function myNum(textNum){
		var message = '';
		for(var i=0;i<textNum.length;i++){
			var str = textNum.charAt(i);//获取索引
			if(str % 2 == 0){
				message += '偶';
			}else{
				message +='奇';
			}
		}
		return message;
	}
</script>
</body>
</html>
