<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串去重</title>
</head>
<body>

<script type="text/javascript">
    init();
    function init() {
        var str1 = 'abb1212';
        console.log(filterRepeat(str1));
    }

    /**
     * （1）字符串去重，将字符串先转化为数组，
     * （2）再对数组进行去重
     * （3）返回新数组
     * （4）新数组转换为字符串输出
     *
     *
     * @param str 入参
     * @returns {Array}  定义一个空的数组，并且返回该数组
     *
     */
    function filterRepeat(str) {
        var strArr = str.split(""); //将str字符串转换为数组
        //console.log(strArr);
        var emptyArr = [];
        //循环比较数组
        for (var i = 0; i < strArr.length; i++) {
            //定义一个新的函数，判断比较值为true/false
            if (!isEixst(strArr[i], emptyArr)) {
                emptyArr.push(strArr[i]);
            }
        }
        //将数组拼接成字符串
        //var myStr = emptyArr.toString();    //返回的字符串用','分隔
        var myStr = emptyArr.join("");
        return myStr;
    }

    function isEixst(arr, nArr) {    //第一个参数为原数组，第二个参数为push的新数组
        for (var i = 0; i < nArr.length; i++) {
            if (arr === nArr[i]) {
                return true;
            }
        }
        return false;
    }


</script>

</body>
</html>
