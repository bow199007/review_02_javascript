<body>
	<p>计算从0-20所有数字相加的总和</p>
	<script type="text/javascript">
		init();
		function init(){
			console.log(total(20));
		}
		
		function total(num){
			var addNum = 0;
			for(i=0;i<num;i++){
				addNum += i;
			}
			return addNum;
		}
	</script>
	
</body>
